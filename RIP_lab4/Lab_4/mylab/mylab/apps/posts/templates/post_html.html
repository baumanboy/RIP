{% extends 'base_template.html' %}

{% block title %} {% endblock %}

{% block navbar-links %}

    <ul class="nav navbar-nav">
        <li><a href="/"> back to list of all</a></li>
    </ul>

{% endblock %}

{% block body %}

    <h1>{{ post.post_name }}</h1>
    <div class="media">
        <div class="media-left">
           <a href="#">
               <img class="media-object" src="{{ post.post_image }}" alt="{{ post.post_name }}" height=250>
           </a>
        </div>
        <div class="media-body">
            <div class="jumbotron">
               <h5>{{ post.pub_data }}</h5>
               <p>{{ post.post_text }}</p>
            </div>
            <p>
                &nbsp;
                <a class="btn btn-lg btn-success" role="button">Read more</a>
            </p>
        </div>
    </div>


{% endblock %}
